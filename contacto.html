<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosIndex.css">
    <link rel="stylesheet" href="css/estilosContacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Red+Hat+Text" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header class="header" id="cabecera"></header>
    <main>
        <div class="section">
            <section id="SERVICIOS">
                <h2>CONTACTO</h2>
            </section>
        </div>
        <div class="form_container">
            <form class="form">
                <fieldset>
                    <legend>Contacto</legend>
                    <label for="name" class="col-labels">Nombre: </label><input type="text" id="name" class="col-input"
                        placeholder="Pedro" required>
                    <br>
                    <label for="surname" class="col-labels">Apellido: </label><input type="text" id="surname"
                        placeholder="Perez" required class="col-input">
                    <br>
                    <label for="email" class="col-labels">Email: </label><input class="col-input" type="email"
                        id="email" placeholder="pedroPerez123@gmail.com" required>
                    <br>
                    <label for="phone" class="col-labels">Tel. contacto (opcional, sin simbolos): </label><input
                        class="col-input" type="number" id="phone" placeholder="1122334455">
                    <br>
                    <label for="texto-consulta" class="col-labels">Ingrese su consulta: </label><textarea name="texto"
                        id="texto-consulta" class="col-input" required></textarea>
                    <br>
                    <button type="submit" class="boton_sumbit">Enviar</button>
                </fieldset>
            </form>
        </div>
        <div class="section">
            <h2>UBICACION</h2>
        </div>
        <div class="iframe">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.1027609206762!2d-71.64295676008649!3d-40.764279466807025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610bf42e48faa93%3A0x205ebc786470b636!2sVilla%20La%20Angostura%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1715911764221!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <br>
    </main>
    <footer id="pie"></footer>
    <script src="/js/head_foot.js"></script>
</body>

</html>
