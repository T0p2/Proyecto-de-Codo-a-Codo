<!DOCTYPE html>
<html lang="en">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="/index.html">Pagina Principal</a></li>
            <li><a href="/pagina2.html">pagina 2</a></li>
            <li><a href="/pagina3.html">pagina 3</a></li>
        </ul>
    </header>
    <h1>Acceso al formulario de datos:</h1>


    <form action="" class ="form">
        <img src="img/OIP.jpg "img">
        <br>
        <fieldset>
            <legend>Formulario de registro</legend>
         <fieldset>
            <legend>Datos personales</legend>
            <label for="name" class="col-labels" >Nombre: </label><input type="text" id="name" class ="col-input" placeholder="Pedro" required>
            <br>
            <label for="surname" class="col-labels">Apellido: </label><input type="text" id="surname" placeholder ="Perez" required class ="col-input">
            <br>
            <label for="email" class ="col-labels">Email: </label><input class ="col-input" type="email" id="email" placeholder ="pedroPerez123@gmail.com" required>
            <br>
            <label for="phone" class="col-labels">Tel. contacto (opcional, sin simbolos): </label><input  class ="col-input" type="number" id="phone" placeholder="1122334455">
            <!--<br>
            <input type="radio" name ="option" value ="1"> Extranejero
            <input type="radio" name ="option" value ="2"> Nacional
            --><br>
            <label for="DNI" class="col-labels">DNI: </label><input type="number" id="DNI"  class ="col-input" required>
            <br>
         </fieldset>
         <fieldset>
            <legend>Datos del turno</legend>
            <label for="date" class ="col-labels">Fecha: </label><input type="date" id="date" class ="col-input">
            <script>
//este es el script para poder poner la fecha minima como mañana para seleccionar el turno.
                const datePickerId = document.getElementById("date");
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate()); // Calculamos la fecha de mañana.
                datePickerId.min = tomorrow.toISOString().split("T")[0]; // Establecemos la fecha mínima como mañana.
              </script> 
            <br>
        </fieldset>
           
        <input class="boton_sumbit" type="submit" value ="enviar">
    </form>
</body>
</html>
