    <h1>Acceso al formulario para la reserva de la cabaña:</h1>


    <form action="" class ="form">
        <img src="imagenes/OIP.jpg" class = "img">
        <br>
        <fieldset>
            <legend>Formulario de registro</legend>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name" class="col-labels" >Nombre: </label><input type="text" id="name" class ="col-input" placeholder="Pedro" required>
            <br>
            <label for="surname" class="col-labels">Apellido: </label><input type="text" id="surname" placeholder ="Perez" required class ="col-input">
            <br>
            <label for="email" class ="col-labels">Email: </label><input class ="col-input" type="email" id="email" placeholder ="pedroPerez123@gmail.com" required>
            <br>
            <label for="phone" class="col-labels">Tel. contacto (opcional, sin simbolos): </label><input  class ="col-input" type="number" id="phone" placeholder="1122334455">
            <!--<br>
            <input type="radio" name ="option" value ="1"> Extranejero
            <input type="radio" name ="option" value ="2"> Nacional
            --><br>
            <label for="DNI" class="col-labels">DNI: </label><input type="number" id="DNI"  class ="col-input" required>
            <br>
         </fieldset>
         <fieldset>
            <legend>Datos de cabaña</legend>
            <label for="cabaña">Cabaña para cuantas personas? </label>
            <br>
            <input type="radio" name="cabaña" id="cabaña">1</input>
            <input type="radio" name="cabaña" id="cabaña">2</input>
            <input type="radio" name="cabaña" id="cabaña">3</input>
            <input type="radio" name="cabaña" id="cabaña">4</input>
            <input type="radio" name="cabaña" id="cabaña">otro</input>
            <input type="text" name="cabaña" id="cabaña">
            <br>
            <label for="dateIn" class ="col-labels">Fecha de Entrada: </label><input type="date" id="dateIn" class ="col-input">
            <label for="dateOut" class ="col-labels">Fecha de Salida: </label><input type="date" id="dateOut" class ="col-input">

            <script>
//este es el script para poder poner la fecha minima como mañana para seleccionar el turno.
                const datePickerIdin = document.getElementById("dateIn");
                const datePickerIdOut = document.getElementById("dateOut");
                const today = new Date();
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);// Calculamos la fecha de mañana.
                today.setDate(today.getDate()); 
                datePickerIdOut.min = tomorrow.toISOString().split("T")[0]; // Establecemos la fecha mínima como mañana.
                datePickerIdin.min = today.toISOString().split("T")[0]; 
              </script> 
            <br>
        </fieldset>
           <input onclick="location.href='pagina2.html'" class="boton_sumbit" type="button" value="buscar">
    </form>
