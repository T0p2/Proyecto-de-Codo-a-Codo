    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Reservas</title>
        <link rel="stylesheet" href="/static/css/estilosReserva.css">
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <h1 class="logo">CABAÑAS FANIFRANA</h1>
                <label class="label_hamburguesa" for="menu_hamburguesa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="list_icon"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </label>
                <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">
                <ul class="ul_links">
                    <li class="li_links"><a href="index.html" class="link">INICIO</a></li>
                    <li class="li_links"><a href="formulario.html" class="link">RESERVAS</a></li>
                    <li class="li_links"><a href="servicios.html" class="link">SERVICIOS</a></li>
                    <li class="li_links"><a href="ubicacion.html" class="link">NOSOTROS</a></li>
                </ul>
            </nav>
        </header>

        <form action="/reservar" method="POST" class="form">
            <br>
            <fieldset>
                <legend>Datos personales</legend>
                <label for="name" class="col-labels">Nombre: </label>
                <input type="text" id="name" name="name" class="col-input" placeholder="Pedro" required>
                <br>
                <label for="surname" class="col-labels">Apellido: </label>
                <input type="text" id="surname" name="surname" placeholder="Perez" required class="col-input">
                <br>
                <label for="age" class="col-labels">Edad: </label>
                <input type="number" name="age" id="age" class="col-input">
                <br>
                <label for="email" class="col-labels">Email: </label>
                <input class="col-input" type="email" id="email" name="email" placeholder="pedroPerez123@gmail.com" required>
                <br>
                <label for="phone" class="col-labels">Tel. contacto (opcional, sin simbolos): </label>
                <input class="col-input" type="number" id="phone" name="phone" placeholder="1122334455">
                <br>
                <label for="DNI" class="col-labels">DNI: </label>
                <input type="number" id="DNI" name="dni" class="col-input" required>
                <br>
            </fieldset>
            <fieldset>
                <legend>Datos de cabaña</legend>
                <label for="cabaña">Cabaña para cuantas personas? </label>
                <br>
                <input type="radio" name="cabaña" id="cabaña1" value="1">1</input>
                <input type="radio" name="cabaña" id="cabaña2" value="2">2</input>
                <input type="radio" name="cabaña" id="cabaña3" value="3">3</input>
                <input type="radio" name="cabaña" id="cabaña4" value="4">4</input>
                <input type="radio" name="cabaña" id="cabaña_otro" value="otro">otro</input>
                <input type="text" name="cabaña_otro" id="otroInput" placeholder="5"></input>
                <br>
                <label for="dateIn" class="col-labels">Fecha de Entrada: </label>
                <input type="date" id="dateIn" name="dateIn" class="col-input" required>
                <br>
                <label for="dateOut" class="col-labels">Fecha de Salida: </label>
                <input type="date" id="dateOut" name="dateOut" class="col-input" required>
                <br>
            </fieldset>
            <button onclick=" busquedaCabañas(), comprobarEdad()" class="boton_sumbit" type="submit" value="buscar">Reservar</button>
        </form>
        <script src="/static/js/script.js"></script>
    </body>

    <footer>
        <p>© 2024 Cabañas en Alquiler</p>
    </footer>

    </html>
