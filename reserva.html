<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosIndex.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Red+Hat+Text" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario</title>
</head>

<body>
    <header class="header" id="cabecera"></header>
    <article class="image-container">
        <form action="" class="form">
            <br>
            <fieldset>
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name" class="col-labels">Nombre: </label>
                    <input type="text" id="name" class="col-input" placeholder="Pedro" required>
                    <br>
                    <label for="surname" class="col-labels">Apellido: </label>
                    <input type="text" id="surname" placeholder="Perez" required class="col-input">
                    <br>
                    <label for="age" class="col-labels">Edad: </label>
                    <input type="number" name="age" id="age" class="col-input">
                    <br>
                    <nav id="resultado"></nav>
                    <br>
                    <label for="email" class="col-labels">Email: </label>
                    <input class="col-input" type="email" id="email" placeholder="pedroPerez123@gmail.com" required>
                    <br>
                    <label for="phone" class="col-labels">Tel. contacto (opcional, sin simbolos): </label>
                    <input class="col-input" type="number" id="phone" placeholder="1122334455">
                    <br>
                    <label for="DNI" class="col-labels">DNI: </label><input type="number" id="DNI" class="col-input" required>
                    <br>
                    </fieldset>
                    <fieldset>
                        <legend>Datos de cabaña</legend>
                        <label for="cabaña">Cabaña para cuantas personas? </label>
                        <br>
                        <input type="radio" name="cabaña" id="cabaña">1</input>
                        <input type="radio" name="cabaña" id="cabaña">2</input>
                        <input type="radio" name="cabaña" id="cabaña">3</input>
                        <input type="radio" name="cabaña" id="cabaña">4</input>
                        <input type="radio" name="cabaña" id="cabaña">otro</input>
                        <input type="text" name="cabaña" id="cabaña">
                        <br>
                        <label for="dateIn" class="col-labels">Fecha de Entrada: </label><input type="date" id="dateIn"
                            class="col-input">
                        <label for="dateOut" class="col-labels">Fecha de Salida: </label><input type="date" id="dateOut"
                            class="col-input">
                        <br>
                    </fieldset>
                    <button onclick="comprobarEdad()" class="boton_sumbit" type="button" value="buscar">Buscar</button>
                </fieldset>
            </form>
        </article>    
    </body>
    <footer id="pie"></footer>

    <script src="/js/head_foot.js"></script>
    <script src="/js/script.js"></script>
</html>
